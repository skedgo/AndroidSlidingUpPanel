apply plugin: 'android-library'

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.1'
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  implementation 'com.android.support:support-v4:+'
  implementation 'com.nineoldandroids:library:+'
}

android {
  compileSdkVersion 27
  lintOptions {
    abortOnError false
  }
  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}
